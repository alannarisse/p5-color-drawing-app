<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Color drawing app with p5.js</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- Import P5 libraries  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>

    <!--  Your code (app/game) goes in the file below  -->
    <header>
      <nav>
        <a href="#" class="button" id="bigger">bigger</a>
        <a href="#" class="button" id="smaller">smaller</a>
        <a href="#" class="button" id="eraser">eraser</a>
        <a href="#" class="button hide" id="brush">brush</a>
        <a href="#" class="button" id="clear">clear screen</a>
      </nav>
      <div class="info"><span id="toolLabel">Brush size:</span> <span id="brushSize">20</span></div>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
